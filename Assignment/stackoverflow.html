<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StackOverflow</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Nav-bar Start -->
    <div class="nav-bar">
        <div class="button">
            <img src="./icons/logo.png" alt="">
            <h2>stack<strong>overflow</strong> </h2>
        </div>

        <div class="menubar">
            <div class="item">
                <p>About</p>
            </div>
            <div class="item">
                <p>Products</p>
            </div>
            <div class="item">
                <p>For teams</p>
            </div>
        </div>

        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <img src="./icons/search.png" alt="">
        </div>

        <div class="authentication">
            <input type="button" value="Log in">
            <input class="dark" type="button" value="Sign up">
        </div>
    </div>

    <!-- Nav-bar End -->


    <!-- Vertical Line Start -->

    <div class="border"></div>

    <!-- Vertical Line End -->


    <!-- Side-bar Start -->
    <div class="side-bar">
        <div class="content">
            <div class="menu">
                <p>HOME</p>
            </div>
            <div class="menu">
                <p>PUBLIC</p>
                <div class="sub-menu active mt">
                    <div class="active-border"></div>
                    <img src="./icons/web.png" alt="">
                    <p>Questions</p>
                </div>
                <div class="super-sub-menu">
                    <p>Tags</p>
                </div>
                <div class="super-sub-menu">
                    <p>Users</p>
                </div>
            </div>

            <div class="menu icon">
                <p>COLLECTIVES</p>
                <img src="./icons/icon.png" alt="">
                <div class="sub-menu">
                    <img src="./icons/star.png" alt="">
                    <p>Explore Collectives</p>
                </div>
            </div>

            <div class="menu">
                <p>FIND A JOB</p>
                <div class="sub-menu mt">
                    <p>Jobs</p>
                </div>
                <div class="sub-menu">
                    <p>Companies</p>
                </div>
            </div>

            <div class="menu">
                <p>TEAMS</p>
            </div>
        </div>
    </div>


    <!-- Side-bar End -->


    
</body>
</html>
